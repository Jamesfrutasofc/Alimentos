<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álbum de Fotos 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="album">
    <!-- Capa -->
    <div class="page cover front"><h1>Meu Álbum</h1></div>

    <!-- Páginas internas -->
    <div class="page"><img src="images/foto1.jpg" alt="Foto 1" /></div>
    <div class="page"><img src="images/foto2.jpg" alt="Foto 2" /></div>
    <div class="page"><img src="images/foto3.jpg" alt="Foto 3" /></div>
    <div class="page"><img src="images/foto4.jpg" alt="Foto 4" /></div>

    <!-- Contracapa -->
    <div class="page cover back"><h2>Fim do Álbum</h2></div>
  </div>

  <!-- Som -->
  <audio id="flip-sound" src="audio/page-flip.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
